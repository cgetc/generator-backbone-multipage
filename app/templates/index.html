<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Generetor Backbone Multipage TODO Sample</title>
		<link rel="stylesheet" href="/<%= cssDir %>/todo.css">
	</head>
	<body>
		<section id="todo-list">
			<ol></ol>
			<p></p>
			<form>
				<input name="title" type="text" placeholder="タイトル"><br>
				<textarea name="description" placeholder="詳細"></textarea><br>
				<input type="submit" value="追加">
			</form>
		</section>
		<script data-main="common" src="/<%= jsDir %>/require.js"></script>
		<script>
		require(['page/todo'], function (load) {
			load([
				{id: 1, title: 'hoge', description: 'hogehogehoge'},
				{id: 2, title: 'fuga', description: 'fugafugafuga'}
			]);
		});
		</script>
	</body>
</html>
